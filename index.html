<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kiddo Paint!</title>
  <link rel="stylesheet" type="text/css" href="css/kiddopaint.css">
  <script type="text/javascript" src="js/kiddopaint.js"></script>
  <script type="text/javascript" src="js/tools.js"></script>
  <script type="text/javascript" src="js/textures.js"></script>
  <script type="text/javascript" src="js/brushes.js"></script>
  <script type="text/javascript" src="js/colors.js"></script>
</head>

<body onload="init_kiddo_paint();">
<div id="container">

  <div id="toolbar">
    <button class="tool">1</button>
    <button class="tool">2</button>
    <button class="tool">3</button>
    <button class="tool">4</button>
    <button class="tool">5</button>
    <button class="tool">6</button>
    <button class="tool">7</button>
    <button class="tool">8</button>
    <button class="tool">9</button>
    <button class="tool">10</button>
    <button class="tool">11</button>
    <button class="tool">12</button>
    <br>
    <br>
    <div id="colorbar">
      <button class="currentColor" id="currentColor">c</button>
      <div id="colorselector">
        <button class="colorblack"> </button><button class="colorwhite"> </button><button class="colordgrey"> </button><button class="colorlgrey"> </button><button class="colordred"> </button><button class="colorlred"> </button><button class="colordyellow"> </button><button class="colorlyellow"> </button><button class="colordgreen"> </button><button class="colorlgreen"> </button><button class="colordcyan"> </button><button class="colorlcyan"> </button><button class="colordblue"> </button><button class="colorlblue"> </button><button class="colordpurple"> </button><button class="colorlpurple"> </button>
      </div>
    </div>
  </div>

  <div id="hcontainer">
    <div id="subtoolbar">
      <button class="tool">1</button>
      <button class="tool">2</button>
      <button class="tool">3</button>
      <button class="tool">4</button>
      <button class="tool">5</button>
      <button class="tool">6</button>
      <button class="tool">7</button>
      <button class="tool">8</button>
      <button class="tool">9</button>
      <button class="tool">10</button>
      <button class="tool">11</button>
      <button class="tool">12</button>
      <button class="tool">13</button>
      <button class="tool">14</button>
      <button class="tool">15</button>
    </div>
    <div id="paint">
      <canvas id="kiddopaint" width="1024" height="768">:(</canvas>
    </div>
  </div>

<div>
</div>
</body>
</html>
