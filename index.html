<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kiddo Paint!</title>
  <link rel="stylesheet" type="text/css" href="css/kiddopaint.css">
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/kiddopaint.js"></script>
  <script type="text/javascript" src="js/display.js"></script>
  <script type="text/javascript" src="js/tools.js"></script>
  <script type="text/javascript" src="js/textures.js"></script>
  <script type="text/javascript" src="js/brushes.js"></script>
  <script type="text/javascript" src="js/builders.js"></script>
  <script type="text/javascript" src="js/colors.js"></script>
</head>

<body onload="init_kiddo_paint();">
<div id="container">

  <div id="toolbar">
    <button class="tool" id="pencil">pncl</button>
    <button class="tool" id="line">line</button>
    <button class="tool" id="brush">brsh</button>
    <button class="tool" id="builder">bldr</button>
    <button class="tool" id="erase">erse</button>
    <br>
    <br>
    <div id="colorbar">
      <button class="currentColor colorblack" id="currentColor"> </button>
      <div id="colorselector">
        <button class="color colorblack"> </button><button class="color colorwhite"> </button><button class="color colordgrey"> </button><button class="color colorlgrey"> </button><button class="color colordred"> </button><button class="color colorlred"> </button><button class="color colordyellow"> </button><button class="color colorlyellow"> </button><button class="color colordgreen"> </button><button class="color colorlgreen"> </button><button class="color colordcyan"> </button><button class="color colorlcyan"> </button><button class="color colordblue"> </button><button class="color colorlblue"> </button><button class="color colordpurple"> </button><button class="color colorlpurple"> </button>
      </div>
    </div>
  </div>

  <div id="hcontainer">
    <div id="subtoolbars">
       <div id="penciltoolbar" class="subtoolbar">
         <button class="tool" id="pw1"><img src="img/pw1.png"></button>
         <button class="tool" id="pw2"><img src="img/pw2.png"></button>
         <button class="tool" id="pw3"><img src="img/pw3.png"></button>
         <button class="tool" id="pw4"><img src="img/pw4.png"></button>
         <button class="tool" id="pw5"><img src="img/pw5.png"></button>
         <button class="tool invisible">-</button>
         <button class="tool" id="pt1"><img src="img/pt1.png"></button>
         <button class="tool" id="pt2"><img src="img/pt2.png"></button>
         <button class="tool" id="pt3"><img src="img/pt3.png"></button>
         <button class="tool" id="pt4"><img src="img/pt4.png"></button>
         <button class="tool" id="pt5"><img src="img/pt5.png"></button>
         <button class="tool" id="pt6"><img src="img/pt6.png"></button>
         <button class="tool" id="pt7"><img src="img/pt7.png"></button>
         <button class="tool" id="pt8"><img src="img/pt8.png"></button>
       </div>
       <div id="linetoolbar" class="hidden">
         <button class="tool" id="lw1"><img src="img/pw1.png"></button>
         <button class="tool" id="lw2"><img src="img/pw2.png"></button>
         <button class="tool" id="lw3"><img src="img/pw3.png"></button>
         <button class="tool" id="lw4"><img src="img/pw4.png"></button>
         <button class="tool" id="lw5"><img src="img/pw5.png"></button>
         <button class="tool invisible">-</button>
         <button class="tool" id="lt1"><img src="img/pt1.png"></button>
         <button class="tool" id="lt2"><img src="img/pt2.png"></button>
         <button class="tool" id="lt3"><img src="img/pt3.png"></button>
         <button class="tool" id="lt4"><img src="img/pt4.png"></button>
<!--         <button class="tool" id="lt5"><img src="img/pt5.png"></button>
         <button class="tool" id="lt6"><img src="img/pt6.png"></button>
	 -->
         <button class="tool" id="lt7"><img src="img/pt7.png"></button>
<!--         <button class="tool" id="lt8"><img src="img/pt8.png"></button> -->
       </div>
       <div id="brushtoolbar" class="hidden">
         <button class="tool" id="br1">br1</button>
       </div>
       <div id="buildertoolbar" class="hidden">
         <button class="tool" id="bl1"><img src="img/bl1.png"></button>
         <button class="tool" id="bl2"><img src="img/bl2.png"></button>
       </div>
    </div>
    <div id="paint">
      <canvas id="kiddopaint" width="1024" height="768">:(</canvas>
    </div>
  </div>

<div>
</div>
</body>
</html>
